    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap');

        :root {
            --bg-color: #0f0f13;
            --accent: #d4af37; /* Gold */
            --accent-dim: #8a7020;
            --text-main: #e0e0e0;
            --card-width: 130px;

        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Lato', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            margin-bottom: 10px;
        }

        /* Controls Area */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            z-index: 10;
            align-items: center;
            background: rgba(20, 20, 25, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        input[type="text"], select {
            width: 90%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            font-family: 'Lato', sans-serif;
            outline: none;
            text-align: center;
            transition: 0.3s;
        }
        
        input[type="text"]:focus, select:focus { border-color: var(--accent); }

        .btn-group {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 4px;
            border: 1px solid var(--accent);
        }

        button.shuffle-btn {
            background: transparent;
            color: var(--accent);
        }

        button.shuffle-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        button.reset-btn {
            background: #333;
            color: #888;
            border-color: #555;
            font-size: 0.8em;
        }
        button.reset-btn:hover { background: #444; color: white; }

        /* Deck Area */
        .deck-zone {
            height: 260px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .deck-container {
            position: relative;
            width: var(--card-width);
            height: var(--card-height);
            cursor: pointer;
            transition: 0.3s;
        }
        
        .deck-container.locked {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(100%);
        }

        .deck-card {
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, #181825, #181825 10px, #252538 10px, #252538 20px);
            border: 2px solid var(--accent);
            border-radius: 10px;
            position: absolute;
            top: 0; left: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        
        .deck-card::after { content: '‚ú¶'; font-size: 40px; color: var(--accent); opacity: 0.4; }

        /* Shuffle Animation */
        @keyframes shuffleLeft {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-60px, -10px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        @keyframes shuffleRight {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(60px, 10px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .shuffling .c1 { animation: shuffleLeft 0.5s ease-in-out 3; }
        .shuffling .c2 { animation: shuffleRight 0.5s ease-in-out 3; }
        .shuffling .c3 { animation: shuffleLeft 0.5s ease-in-out 3 reverse; }

        .deck-instruction {
            margin-top: 15px;
            font-size: 0.9em;
            color: var(--accent);
            font-style: italic;
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* Spread Area */
        .spread-area {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            min-height: 200px;
            padding-bottom: 50px;
        }

        .card-slot {
            width: var(--card-width);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
            margin-bottom: 20px;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        .card-inner {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }
        .card-inner.flipped { transform: rotateY(180deg); }
        
        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 10px; border: 2px solid var(--accent);
        }
        .card-front { background: repeating-linear-gradient(45deg, #181825, #181825 10px, #252538 10px, #252538 20px); display: flex; align-items: center; justify-content: center; }
        .card-front::after { content: '‚ú¶'; font-size: 40px; color: var(--accent); }
        .card-back { background: #000; transform: rotateY(180deg); background-size: cover; background-position: center; }

        .card-meaning {
            margin-top: 10px;
            font-size: 0.8em;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            border-top: 1px solid var(--accent);
            display: none;
            width: 100%;
            box-sizing: border-box;
            color: #ccc;
        }
        .card-meaning strong { color: var(--accent); display: block; margin-bottom: 5px; font-family: 'Cinzel';}

        .position-label {
            font-family: 'Cinzel', serif;
            font-size: 0.7em;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
            text-align: center;
            height: 30px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        /* Result Box - FIXED */
        .output-zone {
            width: 90%;
            max-width: 800px;
            background: #151515;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            display: none;
            margin-bottom: 50px;
        }
        textarea { 
            width: 100%; 
            height: auto; 
            min-height: 200px; /* –ë–∞–∑–æ–≤–∞ –≤–∏—Å–æ—Ç–∞ */
            background: #0a0a0a; 
            color: #aaa; 
            border: 1px solid #333; 
            resize: vertical; 
            box-sizing: border-box; 
            padding: 15px; 
            font-family: monospace; 
            white-space: pre-wrap; /* –©–æ–± –ø–µ—Ä–µ–Ω–æ—Å–∏ —Ä—è–¥–∫—ñ–≤ –∑–±–µ—Ä—ñ–≥–∞–ª–∏—Å—å */
        }
        .copy-btn { margin-top: 10px; padding: 12px 30px; background: var(--accent); color: #000; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; width: 100%; }
        .copy-btn:hover { background: white; }

    </style>

            deck.classList.remove('locked');
            
            currentDeck = [...tarotDeck].sort(() => Math.random() - 0.5);
            isReadingActive = true;

            document.getElementById('deckInst').style.opacity = '1';
            updateCounter();

        }, 1500);
    }

    function drawCard() {
        if (!isReadingActive) return;
        if (drawnCards.length >= currentPositions.length) return;

        const cardData = currentDeck.pop();
        const positionName = currentPositions[drawnCards.length];
        
        drawnCards.push({ ...cardData, position: positionName });

        const cardSlot = document.createElement('div');
        cardSlot.className = 'card-slot';
        cardSlot.innerHTML = `
            <div class="position-label">${positionName}</div>
            <div class="card-inner" onclick="flipCard(this)">
                <div class="card-front"></div>
                <div class="card-back" style="background-image: url('${cardData.img}')"></div>
            </div>
            <div class="card-meaning">
                <strong>${cardData.name}</strong>
                ${cardData.meaning}
            </div>
        `;
        document.getElementById('spreadArea').appendChild(cardSlot);

        updateCounter();

        if (drawnCards.length === currentPositions.length) {
            isReadingActive = false;
            document.getElementById('deckContainer').classList.add('locked');
            document.getElementById('deckInst').innerText = "–†–æ–∑–∫–ª–∞–¥ –∑–∞–≤–µ—Ä—à–µ–Ω–æ. –í—ñ–¥–∫—Ä–∏–≤–∞–π –∫–∞—Ä—Ç–∏!";
            generateOutput();
        }
    }

    function updateCounter() {
        document.getElementById('countDisplay').innerText = drawnCards.length;
        document.getElementById('totalDisplay').innerText = currentPositions.length;
    }

    function flipCard(element) {
        if (element.classList.contains('flipped')) return;
        element.classList.add('flipped');
        setTimeout(() => {
            element.parentElement.querySelector('.card-meaning').style.display = 'block';
        }, 300);
    }

    function generateOutput() {
        const question = document.getElementById('userQuestion').value;
        const selector = document.getElementById('spreadSelector');
        const spreadName = SPREAD_TYPES[selector.value].name;

        let text = `üîÆ –ü–∏—Ç–∞–Ω–Ω—è: ${question}\nüìã –†–æ–∑–∫–ª–∞–¥: ${spreadName}\n\n`;
        drawnCards.forEach(card => {
            text += `üîπ [${card.position}]: ${card.name}\n   –°—É—Ç—å: ${card.meaning}\n\n`;
        });
        text += "--- –ó–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–æ Mystic Tarot App v3.1 ---";
        
        const textArea = document.getElementById('resultText');
        textArea.value = text;
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∞ –≤–∏—Å–æ—Ç–∞ –ø–æ–ª—è
        textArea.style.height = 'auto';
        textArea.style.height = (textArea.scrollHeight + 10) + 'px';

        document.getElementById('outputZone').style.display = 'block';
        
        setTimeout(() => {
            document.getElementById('outputZone').scrollIntoView({ behavior: 'smooth' });
        }, 500);
    }

    function copyResult() {
        const copyText = document.getElementById("resultText");
        copyText.select();
        document.execCommand("copy");
        
        const btn = document.querySelector('.copy-btn');
        const originalText = btn.innerText;
        btn.innerText = "–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!";
        setTimeout(() => btn.innerText = originalText, 2000);
    }
</script>
